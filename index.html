<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
	
	<!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Game specific CSS file -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	 <!-- Added link to the jQuery Library --> <!--This Link is critical, without it the jQuery syntax WILL NOT WORK!!! -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	
	<!-- Game and questions javascript file, the questions note: file needs to load first -->
	 <script type="text/javascript" src="assets/javascript/questions.js"></script>
	 <script type="text/javascript" src="assets/javascript/app.js"></script>

    <title>Coding Trivia Game</title>
</head>

<body>
	<div class="jumbotron text-center">
        <!-- header content -->
        <h1>Coding Trivia Game</h1>
        <p>Click the start button to begin the game!</p>
    </div>
    <div class="container">
        <!-- timer and button row -->
    <div class="row">
        <div class="col-md-12 text-center" id="timer">
            <p>Timer: 15:00</p></div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
        <button type="button" class="btn btn-lg" id="startButton">START!</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 text-center">
        <button type="button" class="btn btn-lg" id="pause">Pause</button></div>
        <div class="col-md-6 text-center">
        <button type="button" class="btn btn-lg" id="resume">Resume</button></div>
    </div>
    
    <div class="row">
        <div class="col-md-4 text-center" id="right">
        	<p>Correct: 0</p></div>
        <div class="col-md-4 text-center" id="wrong">
        	<p>Wrong: 0</p></div>
        <div class="col-md-4 text-center" id="missed">
        	<p>Unanswered Questions: 0</p>
        </div>
    </div>

    <div id="alertDiv">
        
    </div>

    <div id="main">
        <div class="text-center" id="category"></div>
        <div id="question"></div>
        <div id="ansA" class="ansOptions"></div>
        <div id="ansB" class="ansOptions"></div>
        <div id="ansC" class="ansOptions"></div>
        <div id="ansD" class="ansOptions"></div>
    </div>

    </div>
</body>

</html>
